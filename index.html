    <script>
      const $ = (id) => document.getElementById(id);
      const isGitHub = window.location.hostname.includes("github.io");

      let allItems = [];
      let filteredItems = [];
      let currentPage = 1;
      const itemsPerPage = 20;

      async function fetchData() {
        const path = isGitHub ? "data.json" : "/api/data";
        try {
          const res = await fetch(path);
          const data = await res.json();
          allItems = data.items || [];
          filteredItems = [...allItems];
          
          $("last_time").textContent = data.beijing_time || "-";
          renderSummary(data.ai_summary);
          updateDisplay();
        } catch (e) {
          console.error("åŠ è½½å¤±è´¥", e);
        }
      }

      function renderSummary(summary) {
        const el = $("ai_summary");
        if (!summary) return el.innerHTML = '<div class="text-slate-500">æš‚æ— æ€»ç»“</div>';
        const lines = summary.split('\n').filter(l => l.trim().startsWith("-"));
        el.innerHTML = `<ul class="space-y-4">${lines.map(l => `
          <li class="relative pl-4 before:absolute before:left-0 before:top-2 before:h-1 before:w-1 before:rounded-full before:bg-cyan-500/50">
            ${l.replace(/^-+\s*/, "").replace(/\*\*(.*?)\*\*/g, '<b class="text-cyan-300">$1</b>')}
          </li>`).join('')}</ul>`;
      }

      function updateDisplay() {
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageItems = filteredItems.slice(start, end);

        const listEl = $("items_list");
        listEl.innerHTML = pageItems.length ? "" : '<div class="py-10 text-center text-slate-500 text-sm">æœªæ‰¾åˆ°åŒ¹é…çš„æƒ…æŠ¥</div>';

        pageItems.forEach(it => {
          const div = document.createElement("a");
          div.href = it.url;
          div.target = "_blank";
          div.className = "group block py-4 transition hover:bg-slate-900/20";
          
          // æ¸²æŸ“é¢‘é“åˆ†ç±»æ ‡ç­¾
          const categoryTag = it.category ? 
            `<span class="mr-2 inline-flex items-center px-1.5 py-0.5 rounded text-[9px] bg-cyan-500/10 text-cyan-400 border border-cyan-500/20 uppercase font-bold tracking-wider">${it.category}</span>` 
            : '';

          div.innerHTML = `
            <div class="flex items-start justify-between gap-4">
              <div class="min-w-0">
                <div class="text-sm font-medium text-slate-100 group-hover:text-cyan-300 transition flex items-center flex-wrap gap-y-1">
                  ${categoryTag}
                  <span class="truncate">${it.title}</span>
                </div>
                <div class="mt-1 text-[10px] text-slate-500 truncate opacity-60">${it.url}</div>
              </div>
              <div class="text-[10px] text-slate-600 shrink-0 mt-1 font-mono group-hover:text-cyan-400 transition">GO â†—</div>
            </div>
          `;
          listEl.appendChild(div);
        });

        const totalPages = Math.ceil(filteredItems.length / itemsPerPage) || 1;
        $("page_info").textContent = `ç¬¬ ${currentPage} / ${totalPages} é¡µ`;
        $("item_count").textContent = filteredItems.length;
        $("prev_page").disabled = currentPage === 1;
        $("next_page").disabled = currentPage === totalPages;
      }

      $("search_input").oninput = (e) => {
        const query = e.target.value.toLowerCase();
        filteredItems = allItems.filter(it => 
          it.title.toLowerCase().includes(query) || 
          (it.category && it.category.toLowerCase().includes(query)) ||
          it.url.toLowerCase().includes(query)
        );
        currentPage = 1;
        updateDisplay();
      };

      $("prev_page").onclick = () => { if(currentPage > 1) { currentPage--; updateDisplay(); window.scrollTo(0,0); } };
      $("next_page").onclick = () => { if(currentPage * itemsPerPage < filteredItems.length) { currentPage++; updateDisplay(); window.scrollTo(0,0); } };
      $("refresh").onclick = () => fetchData();
      $("save_run").onclick = () => {
        if (isGitHub) alert("è¯·å‰å¾€ GitHub Actions é¡µé¢ç‚¹å‡» 'Run workflow'ã€‚");
        else fetch("/api/run", {method:"POST"}).then(() => fetchData());
      };

      fetchData();
    </script>
